apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: federal-observability
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:onehok1/federal-observability-demo.git
    targetRevision: main
    path: apps/grafana-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
